<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>Post-it Pixel Editor</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
<style>
body {
  font-family: 'Press Start 2P', cursive;
  background: repeating-linear-gradient(45deg,#fce4ec,#fce4ec 20px,#f8bbd0 20px,#f8bbd0 40px);
  margin:0;padding:20px;display:flex;flex-direction:column;align-items:center;
}
h1 { font-size:16px;color:#ff4081;text-shadow:2px 2px #fff;margin-bottom:15px;text-align:center; }

.controls{
  display:flex;flex-wrap:wrap;gap:10px;justify-content:center;align-items:center;margin-bottom:15px;
}
.button{
  border:3px solid #333;
  background:#ffd54f;
  font-size:12px;width:50px;height:50px;
  display:flex;align-items:center;justify-content:center;
  image-rendering:pixelated;box-shadow:4px 4px 0 #333;
  cursor:pointer;transition:transform 0.2s;
}
.button:hover{transform:scale(1.1);}
#canvas{
  width:90%;max-width:1200px;height:600px;margin:auto;
  border:4px solid #333;background:#fff9c4;position:relative;overflow:hidden;
  image-rendering:pixelated;
}
#canvas.pc{width:1280px;height:720px;}
#canvas.mobile{width:360px;height:640px;}
.postit,.image-item{
  position:absolute;cursor:move;box-shadow:4px 4px 0 rgba(0,0,0,1);
  font-size:10px;color:#000;image-rendering:pixelated;
}
.postit{
  width:120px;height:120px;background:#ffeb3b;border:3px solid #333;
  display:flex;align-items:center;justify-content:center;padding:4px;overflow-wrap:break-word;
}
.postit textarea{
  font-family:'Press Start 2P',cursive;font-size:8px;border:none;background:transparent;
  resize:none;outline:none;text-align:center;width:100%;height:100%;
}
.delete-btn{
  position:absolute;top:-10px;right:-10px;width:20px;height:20px;
  background:red;border:2px solid #333;color:#fff;font-size:12px;line-height:16px;text-align:center;
  cursor:pointer;box-shadow:2px 2px 0 #333;
}
/* Toolbar Pixel */
#toolbar-postit{
  position:absolute;display:none;background:#ffcc80;border:3px solid #333;padding:5px;
  box-shadow:4px 4px 0 #333;z-index:2000;flex-wrap:wrap;gap:5px;
}
#toolbar-postit button,#toolbar-postit .color-swatch{
  width:28px;height:28px;border:2px solid #333;cursor:pointer;image-rendering:pixelated;margin:2px;
}
#toolbar-postit button{background:#444;color:white;font-size:10px;}
#toolbar-postit button:hover{background:#666;}
/* Resizer */
.resizer{
  width:12px;height:12px;position:absolute;right:0;bottom:0;
  background:rgba(0,0,0,0.5);cursor:se-resize;
}
</style>
</head>
<body>

<h1>Post-it Pixel Wallpaper Editor</h1>

<div class="controls">
  <button class="button" onclick="setLayout('pc')">üñ•Ô∏è</button>
  <button class="button" onclick="setLayout('mobile')">üì±</button>
  <button class="button" onclick="addPostIt()">‚ûï</button>
  <label class="button">üñºÔ∏è
    <input type="file" id="imageUpload" accept="image/*" style="display:none;">
  </label>
  <button class="button" onclick="downloadImage()">‚¨áÔ∏è</button>
  <input type="color" id="canvasColor" style="width:40px;height:40px;border:2px solid #333;margin-left:10px;">
</div>

<div id="canvas" class="pc"></div>

<div id="toolbar-postit">
  <div class="color-swatch" style="background:#ffeb3b;" onclick="changeColor('#ffeb3b')"></div>
  <div class="color-swatch" style="background:#4fc3f7;" onclick="changeColor('#4fc3f7')"></div>
  <div class="color-swatch" style="background:#aed581;" onclick="changeColor('#aed581')"></div>
  <div class="color-swatch" style="background:#f48fb1;" onclick="changeColor('#f48fb1')"></div>
  <button onclick="changeShape('0')">‚ñ†</button>
  <button onclick="changeShape('50%')">‚óè</button>
  <button onclick="changeShape('10px')">‚¨í</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
<script>
const canvas=document.getElementById('canvas');
const toolbar=document.getElementById('toolbar-postit');
let selectedPostIt=null;

function setLayout(type){
  canvas.classList.remove('pc','mobile');
  canvas.classList.add(type);
}

// ‡πÄ‡∏û‡∏¥‡πà‡∏° Post-it
function addPostIt(){
  const postit=document.createElement('div'); 
  postit.className='postit';
  postit.style.top='20px'; postit.style.left='20px';
  postit.innerHTML='<textarea placeholder="‡πÄ‡∏Ç‡∏µ‡∏¢‡∏ô..."></textarea>';

  // delete
  const del=document.createElement('div'); 
  del.className='delete-btn'; del.innerText='X';
  del.onclick=()=>{if(selectedPostIt===postit){toolbar.style.display='none';selectedPostIt=null;} postit.remove();}
  postit.appendChild(del);

  makeDraggable(postit);
  makeResizable(postit); // resizer ‡∏≠‡∏¥‡∏™‡∏£‡∏∞‡πÅ‡∏ï‡πà‡∏•‡∏∞‡∏ï‡∏±‡∏ß

  postit.addEventListener('click',e=>{ e.stopPropagation(); showToolbar(postit); });
  canvas.appendChild(postit);
}

// toolbar
function showToolbar(postit){
  selectedPostIt=postit;
  const rect=postit.getBoundingClientRect();
  const canvasRect=canvas.getBoundingClientRect();
  toolbar.style.display='flex';
  toolbar.style.top=(rect.top-canvasRect.top)+'px';
  toolbar.style.left=(rect.right-canvasRect.left+10)+'px';
}
function changeColor(color){ if(selectedPostIt) selectedPostIt.style.background=color; }
function changeShape(radius){ if(selectedPostIt) selectedPostIt.style.borderRadius=radius; }

// draggable
function makeDraggable(el){
  let isDragging=false,offsetX,offsetY;
  el.addEventListener('mousedown',function(e){
    if(e.target.classList.contains('delete-btn') || e.target.classList.contains('resizer')) return;
    isDragging=true; offsetX=e.offsetX; offsetY=e.offsetY; el.style.zIndex=1000;
  });
  document.addEventListener('mousemove',function(e){
    if(isDragging){
      const rect=canvas.getBoundingClientRect();
      el.style.left=Math.max(0,Math.min(e.clientX-rect.left-offsetX,canvas.clientWidth-el.offsetWidth))+'px';
      el.style.top=Math.max(0,Math.min(e.clientY-rect.top-offsetY,canvas.clientHeight-el.offsetHeight))+'px';
      if(selectedPostIt===el){
        const postRect=el.getBoundingClientRect();
        toolbar.style.top=(postRect.top-rect.top)+'px';
        toolbar.style.left=(postRect.right-rect.left+10)+'px';
      }
    }
  });
  document.addEventListener('mouseup',()=>{isDragging=false;el.style.zIndex=1;});
}

// resizer
function makeResizable(postit){
  const resizer=document.createElement('div'); resizer.className='resizer';
  postit.appendChild(resizer);
  let startX,startY,startW,startH;
  resizer.addEventListener('mousedown',function(e){
    e.stopPropagation();
    startX=e.clientX; startY=e.clientY;
    startW=postit.offsetWidth; startH=postit.offsetHeight;
    function doResize(ev){
      postit.style.width=startW + (ev.clientX-startX) + 'px';
      postit.style.height=startH + (ev.clientY-startY) + 'px';
      if(selectedPostIt===postit){
        const rect=postit.getBoundingClientRect();
        const canvasRect=canvas.getBoundingClientRect();
        toolbar.style.top=(rect.top-canvasRect.top)+'px';
        toolbar.style.left=(rect.right-canvasRect.left+10)+'px';
      }
    }
    function stopResize(){ document.removeEventListener('mousemove',doResize); document.removeEventListener('mouseup',stopResize);}
    document.addEventListener('mousemove',doResize);
    document.addEventListener('mouseup',stopResize);
  });
}

// Image Upload
document.getElementById('imageUpload').addEventListener('change',function(e){
  const file=e.target.files[0]; if(file){
    const reader=new FileReader();
    reader.onload=function(ev){
      const imgContainer=document.createElement('div'); imgContainer.className='image-item';
      imgContainer.style.top='30px'; imgContainer.style.left='30px';
      const img=document.createElement('img'); img.src=ev.target.result; img.style.width='120px'; img.style.height='120px'; img.style.border='3px solid #333';
      imgContainer.appendChild(img); makeDraggable(imgContainer);
      const del=document.createElement('div'); del.className='delete-btn'; del.innerText='X'; del.onclick=()=>imgContainer.remove();
      imgContainer.appendChild(del);
      canvas.appendChild(imgContainer);
    }
    reader.readAsDataURL(file);
  }
});

// Download
function downloadImage(){ toolbar.style.display='none';
  html2canvas(canvas).then(c=>{
    const link=document.createElement('a'); link.download='postit-pixel-wallpaper.png';
    link.href=c.toDataURL(); link.click();
  });
}

document.addEventListener('click',()=>{ toolbar.style.display='none'; selectedPostIt=null; });
document.getElementById('canvasColor').addEventListener('input',function(){ canvas.style.background=this.value; });
</script>
</body>
</html>
